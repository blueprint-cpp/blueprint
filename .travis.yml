language: cpp

notification:
    email:
        on_success: change
        on_failure: always

matrix:
    include:
        - os: linux
          compiler: clang
          env: INSTALL_CXX=clang++-3.7
          addons:
            apt:
                sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7' ]
                packages: [ 'clang-3.7' ]

        - os: osx
          compiler: clang

before_install:
    - chmod +x build/build.sh

before_script:
    - if [ -n "${INSTALL_CXX}" ]; then
        CXX=${INSTALL_CXX};
      fi
    - if [ -n "${INSTALL_CC}" ]; then
        CC=${INSTALL_CC};
      fi
    - clang --version
    - build/buildtools-premake/bin/build.sh
    - build/buildtools-premake/bin/premake.sh --version

script:
    - build/build.sh
